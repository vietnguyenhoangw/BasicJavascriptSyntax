<!DOCTYPE html>
<html>
<head>
	<title>return True/False</title>
</head>
<body>

	<!-- 
		docs: https://freetuts.net/return-true-false-cua-events-trong-javascript-369.html
	 -->

	<div><b>The inputs box cant enter the value because they is false</b></div>
	<input type="text" onkeypress="return false" />

	<input type="text" onkeypress="return check()" />	

	<br><br><br>
	<h1><b>FORM DANG NHAP</b></h1>
	<form method="post" action="">
        Username:<br>
        <input type="text" value="" name="username" id="username"/> <br/>
        Password:<br>
        <input type="text" value="" name="password" id="password"/> <br/>
        Re Password:<br>
        <input type="text" value="" name="re-password" id="re-password"/> 
        <br/><br>
        <input type="submit" value="Register" onclick="validate()" />        
      </form>

	<script language="javascript">
		function check()
		{
		    return false; 
		}

		function validate()
		{

			// Lấy giá trị
			var username = document.getElementById("username").value;
			var password = document.getElementById("password").value;
			var re_password = document.getElementById("re-password").value;

			// Kiểm tra các giá trị
			if (username == ""){
			alert("Bạn chưa nhập tên đăng nhập");
			return false;
			}

			if (password == ""){
			alert("Bạn chưa nhập mật khẩu");
			return false;
			}


			if (password != re_password){
			alert("Mật khẩu nhập lại không đúng");
			return false;
			}

			return ok();
		}

		function ok() {
			return alert("DANG KI THANH CONG")
		}
	</script>
</body>
</html>
