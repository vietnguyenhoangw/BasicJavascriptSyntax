<!DOCTYPE html>
<html>
<head>
	<title>index.html</title>
</head>
<body>
	<script language="javascript">
      // Hàm show kết quả
		function show_result()
		{
		// Lấy hai thẻ HTML
		var input = document.getElementById("message");
		var div = document.getElementById("result");
		 
		// Gán nội dung ô input vào thẻ div
		div.innerHTML = input.value;
		}

	    function tinh()
	    {
	        // Lấy 3 ô input
	        var a = document.getElementById("a");
	        var b = document.getElementById("b");
	        var result = document.getElementById("result_2");
	         
	        // Tính tổng hai ô đầu tiên
	        var tong = parseInt(a.value) + parseInt(b.value);
	         
	        // Gán giá trị vào ô thứ ba
	        // Phải kiểm tra tổng hai số này có bị lỗi hay không
	        if (!isNaN(tong)){
	          result.value = tong;
	        }
	    }
    </script>

    <h2>Type anything you want:</h2>
    <input type="text" id="message" value="" onkeyup ="show_result()"/>
    <div id="result"></div>
    <br>

    <h2>Sum of a and b:</h2>
    enter - a:<br> 
    <input type="text" id="a" value="" onkeyup="tinh()"/>
    <br>
    enter - b:<br> 
    <input type="text" id="b" value="" onkeyup="tinh()"/>
    <br>
    Result: <br>
    <input type="text" id="result_2" value=""/>
    <br>
</body>
</html>
